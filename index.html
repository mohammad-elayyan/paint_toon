<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drawing App</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <section class="tools-board">
      <div class="row shapes">
        <ul class="options">
          <li class="option tool" id="triangle">
            <img src="./assets/tr.png" alt="">
          </li>
          <li class="option tool" id="circle">
            <img src="./assets/cir.png" alt="" style="width: 4.5vw;">
          </li>
          <li class="option tool" id="rectangle">
            <img src="./assets/rec.png" alt="">
          </li>

          <li class="option">
            <input type="checkbox" id="fill-color">
            <label for="fill-color">ملء الشكل</label>
          </li>
        </ul>
      </div>

      <div class="row tools">
        <ul class="options">
          <li class="option active tool" id="brush">
          </li>
          <li class="option tool" id="eraser">
          </li>
          <li class="option">
            <input type="range" id="size-slider" min="1" max="30" value="5">
          </li>
        </ul>
      </div>

      <div class="row colors">
        <ul class="options">
          <li class="option"></li>
          <li class="option "></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option">
            <input type="color" id="color-picker" value="#4A98F7" style="width: inherit;height: inherit;">
          </li>
        </ul>
      </div>

      <div class="row buttons">
        <button class="clear-canvas"></button>
        <button class="save-img"></button>
        <button class="gen-img">generate</button>
      </div>
    </section>
    <section class="drawing-board">
      <canvas id="canvas"></canvas>
    </section>
  </div>

</body>

</html>
